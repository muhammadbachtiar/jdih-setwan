version: '3.8'

services:
  php:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: ildis_php
    restart: unless-stopped
    volumes:
      # Application code
      - ./:/var/www/html:cached
      # Persistent file uploads
      - uploads-data:/var/www/html/backend/web/uploads
      - uploads-data:/var/www/html/frontend/web/uploads
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=50M
      - PHP_POST_MAX_SIZE=50M
      # Database connection
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=ildis_v4
      - DB_USER=dev
      - DB_PASSWORD=dev
      # Cookie validation keys (auto-generated if not set)
      - COOKIE_VALIDATION_KEY_FE=${COOKIE_VALIDATION_KEY_FE:-}
      - COOKIE_VALIDATION_KEY_BE=${COOKIE_VALIDATION_KEY_BE:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    image: nginx:1.21-alpine
    container_name: ildis_nginx
    restart: unless-stopped
    ports:
      - "8083:80"
    volumes:
      # Application code (read-only)
      - ./:/var/www/html:ro
      # Persistent file uploads (read-write for serving)
      - uploads-data:/var/www/html/backend/web/uploads:ro
      - uploads-data:/var/www/html/frontend/web/uploads:ro
      # Nginx configuration
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: ildis_db
    restart: unless-stopped
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb_buffer_pool_size=256M
      --innodb_log_file_size=64M
      --innodb_flush_log_at_trx_commit=2
      --max_connections=200
      --max_allowed_packet=64M
      --sort_buffer_size=4194304
      --query_cache_type=1
      --query_cache_size=32M
      --query_cache_limit=2M
      --default-time-zone=+07:00
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ildis_v4
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    volumes:
      # Persistent database storage
      - db-data:/var/lib/mysql
      # Auto-import database on first run
      - ./DATABASE/ildis_v4.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      # Expose MySQL for external tools (optional, comment out for production)
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dev", "-pdev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  # Persistent database storage
  db-data:
    driver: local
  # Persistent file uploads
  uploads-data:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
