version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: ildis_php
    restart: unless-stopped
    volumes:
      # Persistent file uploads only
      - uploads-data:/var/www/html/backend/web/uploads
      - uploads-data:/var/www/html/frontend/web/uploads
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=50M
      - PHP_POST_MAX_SIZE=50M
      # Database connection
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=ildis_v4
      - DB_USER=dev
      - DB_PASSWORD=dev
      # Cookie validation keys (auto-generated if not set)
      - COOKIE_VALIDATION_KEY_FE=${COOKIE_VALIDATION_KEY_FE:-}
      - COOKIE_VALIDATION_KEY_BE=${COOKIE_VALIDATION_KEY_BE:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.nginx
    container_name: ildis_nginx
    restart: unless-stopped
    ports:
      - "8083:80"
    volumes:
      # Persistent file uploads only (read-only for serving)
      - uploads-data:/var/www/html/backend/web/uploads:ro
      - uploads-data:/var/www/html/frontend/web/uploads:ro
    depends_on:
      - php
    networks:
      - app-network

  db:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.db
    container_name: ildis_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ildis_v4
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    volumes:
      # Persistent database storage only
      - db-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dev", "-pdev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  # Persistent database storage
  db-data:
    driver: local
  # Persistent file uploads
  uploads-data:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
